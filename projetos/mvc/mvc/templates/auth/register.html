{% extends "base.html" %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4 text-center">Cadastrar-se</h4>
                <form action="{{ url_for('user.register') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="seu@exemplo.com">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    {# <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar senha</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div> #}

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Cadastrar-se</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <small>JÃ¡ tem conta? <a href="{{ url_for('user.login') }}">Entrar</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
