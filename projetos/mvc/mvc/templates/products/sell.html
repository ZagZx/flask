{% extends "base.html" %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4 text-center">Vender Produto</h4>
                <form action="{{ url_for('product.sell') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do produto</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Preço (R$)</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required placeholder="0.00">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Vender produto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
