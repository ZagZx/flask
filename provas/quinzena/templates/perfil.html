<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if request.cookies.get('nome') %}
        <h2>Bem vindo, {{ request.cookies.get('nome') }}</h2>
    {% else %}
        <h2>Bem vindo, visitante</h2>
    {% endif %}
    <p>Nome: {{ nome }} </p>
    <p>Curso: {{ curso }} </p>
    
</body>
</html>
